
<ion-content [fullscreen]="true">
 <ion-grid fixed>
    <ion-row>
      <ion-col >
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor="let pelicula of favoritoGeneros">
    <ion-grid fixed *ngIf="pelicula.pelis.length >0">
      <ion-row>
        <ion-col>{{ pelicula.genero }}</ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [peliculas]="pelicula.pelis"></app-slideshow-poster>

  </div>

</ion-content>
